{% load static %}  <!-- Load static files -->

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <title>Disease Predictor</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Include custom CSS file -->
</head>
<body>
  <br></br>
  <div class="container">
    <div class="card shadow" style="background-color: #f8f9fa;">
        <div class="card-body">
            <h5 class="card-title text-muted text-uppercase text-center mb-4">
                <strong class="ok" style="color: #007bff;">WELCOME TO TRIUMPH'S</strong><br> HEART DISEASES PREDICTION SYSTEM
            </h5>
        </div>
    



      <a href="{% url 'heart' %}" class="btn btn-block btn-danger text-uppercase">KNOW YOUR HEART HEALTH STATUS</a>  <!-- Link to the 'heart' view -->
    </div>
  </div>

  <!-- Moving banner with health pictures -->
  <div class="container-fluid">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="10000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/health_image_1.jpeg' %}" class="d-block w-100" alt="Health Image 1">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/health_image_2.jpeg' %}" class="d-block w-100" alt="Health Image 2">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/health_image_3.jpeg' %}" class="d-block w-100" alt="Health Image 3">
        </div>
        <!-- Add additional banners -->
        <div class="carousel-item">
          <img src="{% static 'img/health_image_4.jpdg' %}" class="d-block w-100" alt="Health Image 4">
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/health_image_5.jpg' %}" class="d-block w-100" alt="Health Image 5">
        </div>
        <!-- End of additional banners -->
      </div>
    </div>
  </div>
  <!-- End of moving banner -->
</body>
</html>
